<!DOCTYPE html>
<html>
<head>
    <title>Essays Master Test Injection</title>
    <script src="http://localhost/lib/requirejs/require.min.js"></script>
</head>
<body>
    <h1>Essays Master Manual Test</h1>
    <p>This page will test JavaScript injection manually.</p>

    <script>
    // Configure RequireJS for Moodle
    require.config({
        baseUrl: "http://localhost/",
        paths: {
            "local_essaysmaster/essay_interceptor": "local/essaysmaster/amd/build/essay_interceptor.min"
        }
    });

    // Load and test Essays Master
    require(["local_essaysmaster/essay_interceptor"], function(EssayInterceptor) {
        console.log("Essays Master loaded in test page");

        var config = {
            attemptId: 9,
            userId: 1,
            quizId: 9,
            sessionToken: "test"
        };

        EssayInterceptor.init(config);
        console.log("Essays Master initialized");
    });
    </script>
</body>
</html>
